<div class="card">
    <div data-th-include="finance/macrographyAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="macrography:add,macrography:delete,macrography:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#macrography-add" shiro:hasPermission="macrography:add">新增</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateMacrography()" shiro:hasPermission="macrography:update">修改</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteMacrographys()" shiro:hasPermission="macrography:delete">删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="macrography-table-form">
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                    <span class="input-group-addon"> 类型： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="financeType" >
                                        	<option value="" selected>所有</option>
                                        	<option value="1">融资余额</option>
                                        	<option value="2">CPI</option>
                                        	<option value="3">M2</option>
                                        	<option value="4">社融</option>
                                        	<option value="5">GDP季度</option>
                                        	<option value="6">乘用车同比</option>
                                        	<option value="7">乘用车环比</option>
                                        	<option value="8">沪深交易量</option>
                                        	<option value="9">沪股通资金流入</option>
                                        	<option value="10">深股通资金流入</option>
                                        	<option value="11">北向资金</option>
                                    	</select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="macrographyTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/finance/macrography.js}"></script>
