<div class="card">
    <div data-th-include="quota/corpTrendAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="quota:add,quota:delete,quota:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#corpTrend-add" shiro:hasPermission="quota:add">新增</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateCorpTrend()" shiro:hasPermission="quota:update">修改</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteCorpTrends()" shiro:hasPermission="quota:delete">删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="corpTrend-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 企业名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="corpName" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
							<div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 类型： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="quotaType" >
                                            <option value="" selected>所有</option>
                                            <option value="1">季度</option>
                                            <option value="2">年度</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
							
                        </div>
                    </form>
                </div>
                <table id="corpTrendTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/quota/quota.js}"></script>
